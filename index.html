<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
</head>

<body>

    <div class="container">



        <div class="active">
            <h2>Active Player</h2>
            <h1 id="activePlayer"></h1>
            <div>
                <h1 id="score">....</h1>
            </div>
        </div>

        <div class="players">
            <div>
                <h1 id="p1Name">Player One</h1>
                <h2 class="cell">â—¯</h2>
            </div>
            <div></div>
            <div>
                <h1 id="p2Name">Player Two</h1>
                <h2 class="cell">X</h2>
            </div>
        </div>

        <div class="board"></div>
        <div class="buttons">
            <button id="restartBtn" class="controller">Restart</button>
            <button id="renameBtn" class="controller">Rename</button>
        </div>
        <div class="winner"></div>
    </div>

    <div>
        <dialog id="favDialog">
            <div class="favContainer">
                <!-- <h2>Input Names:</h2> -->

                <div class="inputs">
                    <div>
                        <label for="playerOne"><b>Player One: </b></label>
                        <input type="text" name="playerOne">
                    </div>
                    <div>
                        <label for="playerTwo"><b>Player Two: </b></label>
                        <input type="text" name="playerTwo">
                    </div>
                </div>
            </div>
            <div>
                <button id="startBtn" class="controller" value="true">Start</button>
            </div>
        </dialog>
    </div>

    <dialog id="renameDialog">
        <div class="inputs">
            <div>
                <label for="playerOne"><b>Player One: </b></label>
                <input type="text" name="playerOne">
            </div>
            <div>
                <label for="playerTwo"><b>Player Two: </b></label>
                <input type="text" name="playerTwo">
            </div>
        </div>
        <div>
            <button id="renameDBtn" class="controller">Rename</button>
            <button id="cancelRenameDBtn" class="controller">Cancel</button>
        </div>
    </dialog>

</body>

</html>
